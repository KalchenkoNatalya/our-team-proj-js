<div class="catalog-search">
  <form action="" class="catalog-search-form cinema-js-search-form">
    <input
      type="text"
      id="searchQuery"
      name="query"
      class="catalog-search-input search"
      placeholder="Film"
    />
    <select
      name="selectedYear"
      id="selectYear"
      class="catalog-select-year search"
      placeholder="100"
    >
      <option value="year">Year</option>
      <option value="2023">2023</option>
      <option value="2022">2022</option>
      <option value="2021">2021</option>
      <option value="2020">2020</option>
      <option value="2019">2019</option>
      <option value="2018">2018</option>
      <option value="2017">2017</option>
      <option value="2016">2016</option>
      <option value="2015">2015</option>
      <option value="2014">2014</option>
      <option value="2013">2013</option>
      <option value="2012">2012</option>
      <option value="2011">2011</option>
      <option value="2010">2010</option>
    </select>
    <select
      name="selectedCountry"
      id="selectCountry"
      class="catalog-select-country search"
    >
      <option value="country">Country</option>
      <option value="UA">Ukraine</option>
      <option value="US">United States of America</option>
      <option value="GB">United Kingdom</option>
      <option value="FR">France</option>
      <option value="DE">Germany</option>
      <option value="IT">Italy</option>
      <option value="MX">Mexico</option>
    </select>

    <button
      type="button"
      class="catalog-cross-clear-btn catalog-cross-clear-btn-hide"
    >
      <svg
        class="icon-clear-btn"
        width="12"
        height="12"
        viewBox="0 0 12 12"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M11.25 11.25L0.75 0.75M11.25 0.75L0.75 11.25"
          
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
    <button type="submit" class="catalog-search-btn" id="searchBtn">
      <svg
        class="icon-search"
        width="20"
        height="20"
        viewBox="0 0 20 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M9.16667 15.8333C12.8486 15.8333 15.8333 12.8486 15.8333 9.16667C15.8333 5.48477 12.8486 2.5 9.16667 2.5C5.48477 2.5 2.5 5.48477 2.5 9.16667C2.5 12.8486 5.48477 15.8333 9.16667 15.8333Z"
          stroke-width="1.3"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M17.5 17.5L13.875 13.875"
          stroke-width="1.3"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </form>
</div>
<p class="oops-not-find warning oops-not-find-hide">
  OOPS... <br />
  We are very sorry! <br />
  But we couldn’t find the trailer.
</p>
<p class="choose-movie warning choose-movie-hide">
  Сomplete the search or year, <br />your favorite movie is waiting for you
</p>
